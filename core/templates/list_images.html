<h1>Uploaded Images</h1>

<ul>
    {% for image in images %}
    <li>
        <a href="{% url 'image_detail' image.id %}">
            <img src="{{ image.thumbnail.url }}" alt="Image {{ forloop.counter }}" />
        </a>
        <p>Centre Pixel Color: {{ image.hex_color }}</p>
    </li>
    {% empty %}
    <li>No images uploaded yet.</li>

    {% endfor %}
</ul>
<a class="back" href="{% url 'home' %}">Back</a>

<style>
  body {
    font-family: "Times New Roman", Times, serif;
    background-color: #f5f7fa;
    margin: 20px auto;
    max-width: 800px;
    color: #333;
  }

  h1 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 30px;
  }

  ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  li {
    background: white;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 140px;
    text-align: center;
  }
  
  li p {
    margin-top: 8px;
    font-weight: 500;
  }

  img {
    border-radius: 6px;
    width: 100px;
    height: 100px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  img:hover {
    transform: scale(1.05);
  }

  .back {
    display: inline-block;
    background-color: #4a90e2;
    color: white;
    text-decoration: none;
    padding: 12px 28px;
    border-radius: 6px;
    font-size: 18px;
    transition: background-color 0.3s ease;
    box-shadow: 0 3px 8px rgba(74, 144, 226, 0.4);
    margin: 30px auto 0;
    display: block;
    width: fit-content;
  }

  .back:hover {
    background-color: #357ABD;
    box-shadow: 0 5px 12px rgba(53, 122, 189, 0.6);
  }

  /* Centre pxl color text */
  li > a + text, li > a + span, li > a + p {
    margin-top: 8px;
    display: block;
    font-weight: 500;
  }
</style>
